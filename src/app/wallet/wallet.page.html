<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Wallet</ion-title>
     <!-- Side menu button -->
     <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
  <ion-card class="card-container balance">
    <p>Wallet Balance</p>
    <p>PHP 10,000</p>
  </ion-card>
</ion-row>
<ion-row>
  <ion-col size="6">
    <ion-card class="card-container gained">
    <p>Gained Income</p>
    <p>PHP 10,000</p>
  </ion-card></ion-col>
  <ion-col size="6">
  <ion-card class="card-container loss">
    <p>Loss Income</p>
    <p>PHP 10,000</p>
  </ion-card>
</ion-col>
</ion-row>



  <ion-row class="header">
    <ion-col size = "3" >Date</ion-col>
    <ion-col size = "3">Balance</ion-col>
    <ion-col size = "3">Amount</ion-col>
    <ion-col size = "3">Type</ion-col>
  </ion-row>
  <ion-grid *ngFor="let hist of history">
    <ion-row class="content">
      
      <ion-col size = "3">{{ hist.date }}</ion-col>
      <ion-col size = "3">{{ hist.balance }}</ion-col>
      <ion-col size = "3">{{ hist.amount }}</ion-col>
      <ion-col size = "3" *ngIf="hist.transtype === 'Cr'"><ion-icon color="primary" name="add-circle-outline"></ion-icon></ion-col>
      <ion-col size = "3" *ngIf="hist.transtype === 'Dr'"><ion-icon color="danger" name="remove-circle-outline"></ion-icon></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
